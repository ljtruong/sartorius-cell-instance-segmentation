_BASE_: "../../../cell_segmentation/models/mask_rcnn/default_configs/Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "output/model_final.pth"
  MASK_ON: True
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 3
    BATCH_SIZE_PER_IMAGE: 128
    SCORE_THRESH_TEST: 0.7
TEST: 
  DETECTIONS_PER_IMAGE: 1000
INPUT:
  MASK_FORMAT: bitmask
DATASETS:
  TRAIN: ("train",)
  TEST: ("validation",)
  TEST_DIR: "data/test"
SOLVER:
  STEPS: (210000, 250000)
  MAX_ITER: 10
  IMS_PER_BATCH: 1
  BASE_LR: 0.001
  WARMUP_ITERS: 1000
VERSION: 3